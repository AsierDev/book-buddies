<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>

    <section class="hero is-fullheight is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">
                            Registrar Nuevo Usuario
                        </h1>
                        <div class="box">
                            <label class="label">Nombre</label>
                            <p class="control">
                                <input class="input" type="text" placeholder="John" required>
                            </p>
                            <label class="label">Apellidos</label>
                            <p class="control">
                                <input class="input" type="text" placeholder="Smith" required>
                            </p>
                            <label class="label">Email</label>
                            <p class="control">
                                <input class="input" type="text" placeholder="jsmith@example.com" required>
                            </p>
                            <hr>
                            <label class="label">Contraseña</label>
                            <p class="control">
                                <input class="input" type="password" placeholder="●●●●●●●" required>
                            </p>
                            <label class="label">Confirma Contraseña</label>
                            <p class="control">
                                <input class="input" type="password" placeholder="●●●●●●●" required>
                            </p>
                            <hr>
                            <p class="control">
                                <button class="button is-primary">Registrar</button>
                                <button class="button is-danger">Cancel</button>
                            </p>
                        </div>
                        <p class="has-text-centered">
                            <a href="../login/login.html">Ya tengo cuenta</a>
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>    




</body>

</html>
